<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        body {
            background-color: lightblue;
            overflow: hidden;
        }
        
        .fishbox {
            width: 200px;
            height: 200px;
            /*background-color: rgba(0,0,0,0.4);*/
            position: absolute;
            left: 0;
            top: 0;
            animation: run 20s linear infinite;
            animation-direction: normal;
        }
        
        .fish {
            width: 174px;
            height: 126px;
            position: absolute;
            left: 35%;
            top: 0;
            background: url(image/fish.png) no-repeat left top;
            /*transition:all 0.8s steps(8) ;*/
            animation: active1 0.8s steps(8) infinite;
        }
        
        @keyframes active1 {
            0% {}
            100% {
                background-position: left -1008px;
            }
        }
        
        @keyframes active2 {
            0% {}
            100% {
                background-position: left -2160px;
            }
        }
        
        @keyframes run {
            0% {}
            15% {
                transform: translate(600px, 0px) rotate(45deg);
            }
            50% {
                transform: translate(600px, 350px) rotate(135deg);
            }
            75% {
                transform: translate(50px, 300px) rotate(235deg);
            }
            100% {
                transform: translate(0px, 0px) rotate(360deg);
            }
        }
        
        @keyframes run2 {
            0% {
                transform: translateX(-600px);
            }
            100% {
                transform: translateX(2000px);
            }
        }
    </style>
</head>

<body>

    <div class="fishbox">
        <div class="fish"></div>
    </div>


    <div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">

    </div>
</body>

</html>
